    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"

  <body>
    <section class="Top-nav-section">
      <div class="container">
        <div class="row">
          <div class="col-md-4 logo-title-colu">
            <div class="logo-wrapper">
              <a href="#">
                <h2 class="logo-title">Aayan Tools</h2>
              </a>
            </div>
          </div>
          <div class="col-md-8 date-time-colu">
            <div class="date-time">१२ आश्विन २०८०, शुक्रबार</div>
          </div>
        </div>
      </div>
      <hr />
    </section>

    <section class="body-section">
      <div class="container">
        <div class="row h-100">
          <div class="col left-nav">
            <div
              class="d-flex align-items-center w-100 justify-content-between"
            >
              <div
                class="nav flex-column nav-pills left-nav-div me-3"
                id="v-pills-tab"
                role="tablist"
                aria-orientation="vertical"
              >
                <button
                  class="nav-link left-nav-button active"
                  id="v-pills-home-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#v-pills-unicode-to-preeti"
                  type="button"
                  role="tab"
                  aria-controls="v-pills-home"
                  aria-selected="true"
                >
                  Unicode to Preeti
                </button>
                <button
                  class="nav-link left-nav-button"
                  id="v-pills-profile-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#v-pills-roman-to-nepali"
                  type="button"
                  role="tab"
                  aria-controls="v-pills-profile"
                  aria-selected="true"
                >
                  Roman to Nepali
                </button>
                <button
                  class="nav-link left-nav-button"
                  id="v-pills-preeti-to-unicode-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#v-pills-preeti-to-unicode"
                  type="button"
                  role="tab"
                  aria-controls="v-pills-preeti-to-unicode"
                  aria-selected="false"
                >
                  Preeti to Unicode
                </button>
                <button
                  class="nav-link left-nav-button"
                  id="v-pills-date-converter-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#v-pills-date-converter"
                  type="button"
                  role="tab"
                  aria-controls="v-pills-date-converter"
                  aria-selected="false"
                >
                  Date Converter
                </button>
                <button
                  class="nav-link left-nav-button"
                  id="v-pills-weather-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#v-pills-weather"
                  type="button"
                  role="tab"
                  aria-controls="v-pills-weather"
                  aria-selected="false"
                >
                  Weather
                </button>
                <button
                  class="nav-link left-nav-button"
                  id="v-pills-forex-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#v-pills-forex"
                  type="button"
                  role="tab"
                  aria-controls="v-pills-forex"
                  aria-selected="false"
                >
                  Forex
                </button>
                <button
                  class="nav-link left-nav-button"
                  id="v-pills-market-view-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#v-pills-market-view"
                  type="button"
                  role="tab"
                  aria-controls="v-pills-market-view"
                  aria-selected="false"
                >
                  Market View
                </button>
              </div>
              <div class="tab-content left-nav-tab" id="v-pills-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="v-pills-unicode-to-preeti"
                  role="tabpanel"
                  aria-labelledby="v-pills-home-tab"
                  tabindex="0"
                >
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-6">
                        <label
                          for="exampleFormControlTextarea1"
                          class="form-label"
                          >Unicode</label
                        >
                        <textarea
                          class="form-control text-area"
                          id="exampleFormControlTextarea1"
                          rows="12"
                        ></textarea>
                      </div>
                      <div class="col-md-6">
                        <label
                          for="exampleFormControlTextarea1"
                          class="form-label"
                          >Preeti</label
                        >
                        <textarea
                          class="form-control text-area"
                          id="exampleFormControlTextarea1"
                          rows="12"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="v-pills-roman-to-nepali"
                  role="tabpanel"
                  aria-labelledby="v-pills-profile-tab"
                  tabindex="0"
                >
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-6">
                        <label
                          for="exampleFormControlTextarea1"
                          class="form-label"
                          >Roman</label
                        >
                        <textarea
                          class="form-control text-area"
                          id="exampleFormControlTextarea1"
                          rows="12"
                        ></textarea>
                      </div>
                      <div class="col-md-6">
                        <label
                          for="exampleFormControlTextarea1"
                          class="form-label"
                          >Nepali</label
                        >
                        <textarea
                          class="form-control text-area"
                          id="exampleFormControlTextarea1"
                          rows="12"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="v-pills-preeti-to-unicode"
                  role="tabpanel"
                  aria-labelledby="v-pills-preeti-to-unicode-tab"
                  tabindex="0"
                >
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-6">
                        <label
                          for="exampleFormControlTextarea1"
                          class="form-label"
                          >Preeti</label
                        >
                        <textarea
                          class="form-control text-area"
                          id="exampleFormControlTextarea1"
                          rows="12"
                        ></textarea>
                      </div>
                      <div class="col-md-6">
                        <label
                          for="exampleFormControlTextarea1"
                          class="form-label"
                          >Unicode</label
                        >
                        <textarea
                          class="form-control text-area"
                          id="exampleFormControlTextarea1"
                          rows="12"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="v-pills-date-converter"
                  role="tabpanel"
                  aria-labelledby="v-pills-date-converter-tab"
                  tabindex="0"
                >
                  ...
                </div>
                <div
                  class="tab-pane fade"
                  id="v-pills-weather"
                  role="tabpanel"
                  aria-labelledby="v-pills-weather-tab"
                  tabindex="0"
                >
                  ...
                </div>
                <div
                  class="tab-pane fade"
                  id="v-pills-forex"
                  role="tabpanel"
                  aria-labelledby="v-pills-forex-tab"
                  tabindex="0"
                >
                  ...
                </div>
                <div
                  class="tab-pane fade"
                  id="v-pills-market-view"
                  role="tabpanel"
                  aria-labelledby="v-pills-market-view-tab"
                  tabindex="0"
                >
                  ...
                </div>
              </div>
            </div>
          </div>
        </div>
