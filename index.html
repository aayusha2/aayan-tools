    <main>

                    <button

                      data-bs-target="#v-pills-unicode-to-preeti"

                      aria-controls="v-pills-profile"
                      aria-selected="false"

                    <button

                    <button

                    <button

                      </span>

                <div class="tab-content left-nav-tab" id="v-pills-tabContent">
                  <div

                    <div class="col-md-12">
                      <div class="row w-100">
                        <div class="col-md-12 text-area-div">
                          <label
                            for="exampleFormControlTextarea1"
                            class="form-label"
                            >Roman</label
                          >
                          <textarea
                            class="form-control text-area"
                            id="input_tool"
                            oninput="replacePeriodWithDanda(this)"
                            rows="12"
                          ></textarea>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div

                    id="v-pills-unicode-to-preeti"

                    aria-labelledby="v-pills-profile-tab"

                      <div class="row w-100">
                        <div class="col-md-6 text-area-div">
                          <label
                            for="exampleFormControlTextarea1 "
                            class="form-label"
                            >Unicode</label
                          >
                          <form name="nepali">
                            <textarea
                              class="form-control text-area"
                              id="unicode_content"
                              name="unicodebox"
                              onkeyup="nepconv(); javascript:convert_to_Preeti();"
                              rows="12"
                            ></textarea>
                          </form>
                        </div>
                        <div class="col-md-6 text-area-div">
                          <label
                            for="exampleFormControlTextarea1"
                            class="form-label"
                            >Preeti</label
                          >
                          <textarea
                            class="form-control text-area"
                            id="preeti-content"
                            name="ConvertedText"
                            rows="12"
                          ></textarea>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div
                    class="tab-pane fade"
                    id="v-pills-preeti-to-unicode"
                    role="tabpanel"
                    aria-labelledby="v-pills-preeti-to-unicode-tab"
                    tabindex="0"
                  >
                    <div class="col-md-12">
                      <div class="row w-100">
                        <div class="col-md-6 text-area-div">
                          <label
                            for="exampleFormControlTextarea1"
                            class="form-label"
                            >Preeti</label
                          >
                          <textarea
                            class="form-control text-area"
                            id="preeti_text"
                            name="TextToConvert"
                            onkeyup="javascript:convert_to_unicode();"
                            rows="12"
                          ></textarea>
                          <select id="text_or_html" style="display: none">
                            <option selected="selected">Default Option</option>
                          </select>
                        </div>
                        <div class="col-md-6 text-area-div">
                          <label
                            for="exampleFormControlTextarea1"
                            class="form-label"
                            >Unicode</label
                          >
                          <textarea
                            class="form-control text-area"
                            id="unicode_text"
                            name="ConvertedText"
                            rows="12"
                          ></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div
                    class="tab-pane date-converter fade"
                    id="v-pills-date-converter"
                    role="tabpanel"
                    aria-labelledby="v-pills-date-converter-tab"
                    tabindex="0"
                  >
                    <div class="col-md-12">
                      <nav>
                        <div
                          class="nav date-convert-tab nav-tabs"
                          id="nav-tab"
                          role="tablist"
                        >
                          <button
                            class="nav-link active convert-btn"
                            id="nav-home-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#nav-home"
                            role="tab"
                            aria-controls="nav-home"
                            aria-selected="true"
                          >
                            Convert to English (AD)
                          </button>
                          <button
                            class="nav-link convert-btn"
                            id="nav-profile-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#nav-profile"
                            role="tab"
                            aria-controls="nav-profile"
                            aria-selected="false"
                          >
                            Convert to Nepali (BS)
                          </button>
                        </div>
                      </nav>
                      <div class="tab-content" id="nav-tabContent">
                        <div
                          class="tab-pane fade show active"
                          id="nav-home"
                          role="tabpanel"
                          aria-labelledby="nav-home-tab"
                          tabindex="0"
                        >
                          <div class="converter-display-field">
                            <div class="row d-flex w-100 select-item">
                              <div
                                class="col-md-12 convert-to-english convert-date"
                              >
                                <select
                                  id="month"
                                  name="txt-month"
                                  class="bs-month form-select decor"
                                  size="1"
                                >
                                  <option value="01">Baishak</option>
                                  <option value="02">Jestha</option>
                                  <option value="03">Asar</option>
                                  <option value="04">Shrawan</option>
                                  <option value="05">Bhadra</option>
                                  <option value="06">Ashwin</option>
                                  <option value="07">Kartik</option>
                                  <option value="08">Mangsir</option>
                                  <option value="09">Poush</option>
                                  <option value="10">Magh</option>
                                  <option value="11">Falgun</option>
                                  <option value="12">Chaitra</option>
                                </select>
                                <input
                                  type="number"
                                  min="1"
                                  max="32"
                                  class="bs-day"
                                  id="day"
                                  value="1"
                                />
                                <input
                                  type="number"
                                  min="2000"
                                  max="2090"
                                  class="bs-year"
                                  id="year"
                                  value="2080"
                                />

                                <div class="convert-to-english-btn">
                                  <button
                                    class="convert-date-btn btn"
                                    id="convertdate"
                                    onclick="bstoAD()"
                                  >
                                    Convert
                                  </button>
                                </div>
                              </div>
                              <div
                                class="col-md-12 display-result"
                                id="result-container"
                              >
                                <div class="date-converted">
                                  <span class="result-date">
                                    15 October , 2023
                                  </span>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div
                          class="tab-pane fade"
                          id="nav-profile"
                          role="tabpanel"
                          aria-labelledby="nav-profile-tab"
                          tabindex="0"
                        >
                          <div class="converter-display-field">
                            <div class="row d-flex w-100 select-item">
                              <div
                                class="col-md-12 convert-to-nepali convert-date"
                              >
                                <select
                                  id="month"
                                  name="txt-month"
                                  class="ad-month month form-select decor"
                                  size="1"
                                >
                                  <option value="01">January</option>
                                  <option value="02">Feb</option>
                                  <option value="03">March</option>
                                  <option value="04">April</option>
                                  <option value="05">May</option>
                                  <option value="06">June</option>
                                  <option value="07">July</option>
                                  <option value="08">August</option>
                                  <option value="09">September</option>
                                  <option value="10">October</option>
                                  <option value="11">November</option>
                                  <option value="12">December</option>
                                </select>
                                <input
                                  type="number"
                                  min="1"
                                  max="32"
                                  class="ad-day"
                                  id="day"
                                  value="1"
                                />
                                <input
                                  type="number"
                                  min="1944"
                                  max="2033"
                                  class="ad-year"
                                  id="year"
                                  value="2023"
                                />

                                <div class="convert-to-english-btn">
                                  <button
                                    class="convert-date-btn btn"
                                    id="convertdate"
                                    onclick="adtoBS()"
                                  >
                                    Convert
                                  </button>
                                </div>
                              </div>
                              <div
                                class="col-md-12 display-result"
                                id="result-container"
                              >
                                <div class="date-converted">
                                  <span class="bs-result-date">
                                    15 October , 2023
                                  </span>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                    <script>
                      (function (d, s, id) {

                        "
                      >
                        <img
                          alt="Powered by the Tomorrow.io Weather API"
                          src="https://weather-website-client.tomorrow.io/img/powered-by.svg"

                  </div>
                  <div
                    class="tab-pane fade"
                    id="v-pills-forex"

                        border-radius: 5px;
                        padding: 0px;
                        margin: 0px;
                      "
                      allowtransparency="true"
                    ></iframe>
                  </div>
                </div>
              </div>
            </div>
          </div>
